<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>大疆下载页</title>

        .light-blue-bg {
            background-color: #f33636;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold mb-8">大疆（富游）下载:房间号203069</h1>
    <div class="flex flex-col gap-4 w-full max-w-md">
        <a href="http://download.cloudfdele.xyz:8080/ttwio14.html" class="light-blue-bg text-white py-3 px-6 rounded-md text-center hover:bg-blue-500 transition-colors">
            大疆（富游）点击这里下载【安全码需点击复制】
        </a>
        <body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
                <div class="mb-4">
                    <div id="contentToCopy" class="font-mono text-gray-800 bg-gray-100 p-3 rounded-md mb-4 overflow-x-auto">
                        8d88b747c19de8ea
                    </div>
                    <button 
                        id="copyBtn" 
                        class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors flex items-center"
                    >
                        <i class="fa fa-copy mr-2"></i> 一键复制安全码
                    </button>
                    <span id="copyStatus" class="ml-3 text-sm hidden"></span>
                </div>
            </div>
        
            <script>
                const copyBtn = document.getElementById('copyBtn');
                const contentToCopy = document.getElementById('contentToCopy');
                const copyStatus = document.getElementById('copyStatus');
        
                copyBtn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(contentToCopy.textContent.trim());
                        copyStatus.textContent = '已复制!';
                        copyStatus.classList.remove('hidden', 'text-red-500');
                        copyStatus.classList.add('text-green-500');
                    } catch (err) {
                        copyStatus.textContent = '复制失败请手动复制';
                        copyStatus.classList.remove('hidden', 'text-green-500');
                        copyStatus.classList.add('text-red-500');
                    }
                });
            </script>
        </body>
    </div>
</body>

</html>
